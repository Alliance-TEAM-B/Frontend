            <!-- BEGIN MAIN CONTENT -->
            <!-- BEGIN PAGE CONTENT-->
            <div class="row" ng-app="userManagement">
            <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet box red">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-users"></i>Users List
                </div>
            </div>
            <div class="portlet-body"> <!--id="sample_editable_1"-->
                <table class="table table-striped table-hover table-bordered" id="usertable" ng-controller="TraineesController">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Full Name
                        </th>
                        <th>
                            Position
                        </th>
                        <th>
                            Business Unit
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td><a ng-click="viewUser(user.id)">{{user.id}}</a></td>
                        <td>{{user.firstName + ' ' + user.lastName}}</td>
                        <td>{{user.role}}</td>
                        <!--<td>{{user.type==2?'Trainee':'Trainer'}}</td>-->
                        <td>{{user.businessUnit}}</td>
                        <td>
                            <button class="btn green" ng-click="enrollUser(user.id)">Enroll</button>&nbsp;
                            <button class="btn red" ng-click="removeUser(user.id)">Remove</button>
			    <!--Show Remove only if (isUserEnrolled == true) and vice-versa-->
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
            </div>
            </div>
            <!-- END PAGE CONTENT -->
            </div>
            </div>
            <!-- END CONTENT -->
    </div>
</div>
