<!-- BEGIN PAGE CONTENT-->
<div class="row" ng-app="courseManagement">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box red">
            <div class="portlet-title">
                <div class="caption">
                    <i class="icon-book-open"></i>Courses Table
                </div>
            </div>
            <div class="portlet-body">
                <table class="table table-striped table-hover table-bordered" id="coursetable" ng-controller="CourseListController">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Description
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="course in courses">
                        <td><a ng-click="viewCourse(course.id)">{{course.id}}</a></td>
                        <td>{{course.title}}</td>
                        <td>{{course.description}}</td>
                        <td>
                            <button class="btn" ng-click="editCourse(course.id)">Edit</button>&nbsp;
                            <button class="btn red" ng-click="deleteCourse(course.id)">Delete</button>&nbsp;
			    <button class="btn green" ng-click="manageCourse(course.id)">Manage Trainees</button>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
